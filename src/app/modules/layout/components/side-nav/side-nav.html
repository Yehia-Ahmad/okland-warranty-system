<app-header #headerRef (collapsedSidenav)="toggleSidenav($event)"></app-header>
<mat-sidenav-container [ngStyle]="{ height: sidenavHeight }">
  <mat-sidenav #sidenav mode="side" opened="true" [style.overflow]="'hidden'" [style.width]="sidenavWidth()" [style.background-color]="'#151515'">
    <app-custom-sidenav #customSidenav (collapsedSidenav)="toggleSidenav($event)"></app-custom-sidenav>
  </mat-sidenav>

  <mat-sidenav-content class="p-6 bg-gray_dark" [style.margin-left]="sidenavWidth()">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
