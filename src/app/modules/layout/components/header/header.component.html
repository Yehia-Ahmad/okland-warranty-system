<!-- <p-button label="Toggle Dark Mode" (onClick)="toggleDarkMode()" /> -->
 <div class="w-full flex justify-between items-center px-8 bg-dark">
    <div class="flex items-center space-x-4">
        <app-menu-open class="cursor-pointer" (click)="toggleSidenav()"></app-menu-open>
        <div class="items-center space-x-2 hidden sm:flex">
            <img src="img/lion.png" alt="Logo" class="sm:h-8 lg:h-16">
            <div class="flex flex-col space-y-2">
                <img src="img/Okland Typography (Orange).png" class="sm:w-16 sm:h-4 lg:w-28 lg:h-6" alt="Logo">
                <h2 class="block sm:text-sm lg:text-xl tracking-widest font-azonix text-light_orange">
                    WARRANTY SYSTEM
                </h2>
            </div>
        </div>
    </div>

    <div class="sm:w-1/5 lg:min-w-[25%] py-2 px-2 rounded-md bg-gray hidden sm:block">
        <input class="border-none outline-none focus:border-none focus:outline-none bg-transparent" placeholder="Search"/>
    </div>

    <div class="flex items-center space-x-4">
        <p-select [options]="i18n" [(ngModel)]="selectedLanguage" optionLabel="name" optionValue="code" placeholder="Select Language" class="custom-select w-32"/>
        <app-mode></app-mode>
    </div>
 </div>
